<!-- Example #7-2 -->
<input type="text" class="input" />
<button class="start">Start</button>
<h1 class="text"></h1>
<div class="past_text"></div>

<script>
  const input = document.querySelector(".input");
  const start = document.querySelector(".start");
  const text = document.querySelector(".text");
  const past_text = document.querySelector(".past_text");

  const delay = (str, count = 0, delayedStr = "") => {
    if (str.length === count) {
      past_text.innerHTML = `${past_text.innerHTML} <h1>${str}</h1>`;
      text.innerText = "";
      return;
    } else {
      delayedStr += str[count];
      setTimeout(() => {
        text.innerText = delayedStr;
        return delay(str, count + 1, delayedStr);
      }, 200);
    }
  };

  start.onclick = () => {
    delay(input.value);
    input.value = "";
  };
</script>
