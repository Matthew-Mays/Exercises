<!-- Example #8 -->
<h1 class="watch">0.00</h1>
<div class="container">
  <button class="start">Start</button>
</div>

<script>
  const watch = document.querySelector(".watch");
  const start = document.querySelector(".start");
  const container = document.querySelector(".container");
  let timeval = 0;
  let isRunning = false;

  const display = (num) => {
    const seconds = Math.floor(num / 1000);
    const mili = num % 1000;
    if (num < 10000) return `0${seconds}:${mili}`;
    return `${seconds}:${mili}`;
  };

  const setTimer = () => {
    setTimeout(() => {
      timeval += 10;
      watch.innerText = display(timeval);
      if (isRunning) return setTimer();
      return;
    }, 10);
  };

  start.onclick = () => {
    if (isRunning) return;
    isRunning = true;
    setTimer();
    container.innerHTML = `
    <button class='start' disabled>Start</button>
    <button class='pause'>Pause</button>
    <button class='reset'>Reset</reset>
    `;

    const pause = document.querySelector(".pause");
    const reset = document.querySelector(".reset");

    pause.onclick = () => {
      if (isRunning) {
        isRunning = false;
        pause.innerText = "Unpause";
      } else {
        isRunning = true;
        setTimer();
      }
    };

    reset.onclick = () => {
      timeval = 0;
      isRunning = false;
      watch.innerText = "00:00";
      container.innerHTML = `
      <button class="start">Start</button>
      `;
    };
  };
</script>
